<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Navbar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Navbar.css'>
</head>
<body>

    <!-- // navbar  -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo1.png">
        </div>
        <div class="navlinks">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">AI SUMMARIZE</a>
            <a href="#contact" class="nav-link">STUDY PROGREE</a>
            <a href="#reach-us" class="nav-link">ABOUT US</a>
        </div>
        
    </nav>

    <section id="home"> <h1>Home Section</h1> </section>
    <section id="about"> <h1>About Section</h1> </section>
    <section id="contact"> <h1>Contact Section</h1> </section>
    <section id="reach-us"> <h1>Reach Us Section</h1> </section>


    <!-- // javascript for active navbar links -->
    <script>
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    navLinks.forEach(link => link.classList.remove("active"));
                    document.querySelector(`.nav-link[href="#${entry.target.id}"]`).classList.add("active");
                }
            });
        }, { threshold: 0.6 });

        sections.forEach(section => observer.observe(section));
    </script>
 
    
</body>
</html>
